  </div>

    const commandInput = document.getElementById('command-input');

        printLine("N a r a y a n a J r . c o l l e g e , N e l l o r e 2020 - 2022");

        printLine("");
        printLine("Secondary Education");
        printLine("V i v e k a n a n d a H . S 2020");
        printLine("P e r c e n t a g e : 7 6 . 1 7");
      },
      'skills': () => {

      'projects': () => {
        printLine("Full-Stack Firebase User Portfolio System");

        printLine("Created an admin dashboard in Flask to manage user lifecycle (CRUD operations), leading to clean and structured data handling.");
        printLine("");

        printLine("Developed a tool that converts any input text into a DNA-base sequence (A, C, G, T) and displays the output in four distinct colours.");

      },
      'help': () => {
        printLine("Available commands:");
        for (const cmd in commands) {
          printLine(`- ${cmd}`);
        }
      }
    };

    function printLine(text = '', isCommand = false) {
      const line = document.createElement('div');
      if (isCommand) {
        line.classList.add('command');
        line.textContent = text;
      } else {
        line.classList.add('output-line');
        line.innerHTML = text.replace(/ /g, '&nbsp;'); // Preserve spaces
      }
      outputDiv.appendChild(line);
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    function executeCommand(command) {
      const trimmedCommand = command.trim().toLowerCase();
      printLine(command, true); // Echo command

      if (commands[trimmedCommand]) {
        commands[trimmedCommand]();
      } else if (trimmedCommand === '') {
        // Do nothing for empty command
      } else {
        printLine(`command not found: ${command}`);
      }
      commandInput.value = '';
      updatePrompt();
      scrollToBottom();
    }

    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        executeCommand(commandInput.value);
      }
    });

    const blinkCursor = () => {
      cursorSpan.style.opacity = cursorSpan.style.opacity === '0' ? '1' : '0';
    };
    setInterval(blinkCursor, 500);

    function updatePrompt() {
      promptSpan.textContent = `user@portfolio:~$`;
    }

    function scrollToBottom() {
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    // Initialize
    printLine("Welcome to PABOLU VENKATA SUBRAHMANYA DHEERAJ's portfolio.");
    printLine("Type 'help' for a list of available commands.");
    updatePrompt();
    commandInput.focus();
    scrollToBottom();

  </script>

</body>
